- name: Symlink dotfiles
  loop: "{{ dotfiles_symlink }}"
  file:
    # go to the base of the playbook and then to the parent (dotfiles dir)
    src: "{{ playbook_dir | dirname }}/{{ item }}"
    dest: "{{ lookup('env', 'HOME') }}/{{ item }}"
    state: link

- name: Symlink custom scripts
  become: yes
  loop: "{{ scripts_symlink }}"
  file:
    src: "{{ playbook_dir }}/../custom-scripts/{{ item.src }}"
    dest: "/usr/local/bin/{{ item.command }}"
    state: link
