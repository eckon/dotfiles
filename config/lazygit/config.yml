gui:
  showRandomTip: false
  nerdFontsVersion: '3'
  sidePanelWidth: 0.2
  border: 'single'
  mainPanelSplitMode: 'vertical'
  useHunkModeInStagingView: false

git:
  pagers:
    - pager: 'delta --dark --paging=never'

notARepository: 'skip'

customCommands:
  - key: X
    description: 'Custom commands'
    commandMenu:
      - key: 'c'
        context: 'files'
        description: 'Generate commit message via AI'
        command: 'git ai-commit'
        output: 'terminal'
        loadingText: 'please wait'

      - key: 'r'
        context: 'files'
        description: 'Rewrite last commit message via AI'
        command: 'git ai-rewrite'
        output: 'terminal'
