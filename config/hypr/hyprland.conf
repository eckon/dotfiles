# NOTE/INFORMATION
# - network/wifi (via NetworkManager)
#   - `nmcli device wifi list`
#   - `nmcli device wifi connect <name> password <password>`
#     - if this does not persist, add it to a startup script
# - monitor
#   - `hyprctl monitors all`
#   - add values under `monitor`, 3. value is the relative position to the first monitor
#   - use `workspace` to configure monitors behaviour for workspaces

exec-once = waybar &

# See https://wiki.hyprland.org/Configuring/Monitors/
$main_monitor = DP-3
$right_monitor = DP-2
# $left_monitor =
monitor = $main_monitor, 2560x1440, 0x0, 1
monitor = $right_monitor, 1920x1080, 2560x0, 1

# enforce which workspaces are handle via which monitor
workspace = 1, monitor:$main_monitor
workspace = 2, monitor:$main_monitor
workspace = 3, monitor:$main_monitor
workspace = 4, monitor:$main_monitor
workspace = 5, monitor:$main_monitor
workspace = 6, monitor:$main_monitor
workspace = 7, monitor:$main_monitor
workspace = 8, monitor:$main_monitor
workspace = 9, monitor:$main_monitor
workspace = 10, monitor:$main_monitor
workspace = name:▶, monitor:$right_monitor, default:true, persistent:true
# workspace = name:◀, monitor:$left_monitor, default:true, persistent:true

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  layout = master

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = true
  allow_tearing = false
}

decoration {
  rounding = 5
  rounding_power = 2
}

animations {
  enabled = true
  animation = global, 1, 3, default
}

input {
  kb_layout = us

  follow_mouse = true
  sensitivity = 0
}

bindd = SUPER,       RETURN, Open terminal, exec, kitty
bindd = SUPER,       Q,      Exit current window, killactive,
bindd = SUPER SHIFT, Q,      Exit hyprland, exit,
bindd = SUPER,       ESCAPE, Lock hyprland, exec, hyprlock
bindd = SUPER,       F,      Open file manager, exec, dolphin
bindd = SUPER,       B,      Open browser, exec, firefox
bindd = SUPER,       V,      Float window, togglefloating,
bindd = SUPER,       SPACE,  Open menu, exec, rofi -show combi -combi-modes "window,run,drun" -theme material
bindd = SUPER,       Z,      Restart bar, exec, killall waybar; waybar
bindd = SUPER,       /,      Open Password manager, exec, 1password

# Move focus with mainMod + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll or tab
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER, TAB, workspace, e+1
bind = SUPER, TAB SHIFT, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Kept from default config
## Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
## Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
